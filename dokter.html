<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Konsultasi dengan Dokter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9faff;
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Daftar Konsultasi</h1>
  <div class="btn-container">
    <a href="{{ url_for('tanya') }}">Tanya Dokter</a>
    <a href="{{ url_for('konsultasi_user') }}">Lihat Jawaban Konsultasi</a>
  </div>
</body>
</html>
