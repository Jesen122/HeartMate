<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daftar Konsultasi</title>
<style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; background-color: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    tr:hover { background-color: #ddd; }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: #4CAF50; }
</style>
</head>
<body>
<h1>Daftar Konsultasi</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nama Pasien</th>
        <th>Pertanyaan</th>
        <th>Jawaban</th>
    </tr>
    {% for item in konsultasi_list %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] or 'Belum dijawab' }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Kembali ke Home Page</a>
</body>
</html>
